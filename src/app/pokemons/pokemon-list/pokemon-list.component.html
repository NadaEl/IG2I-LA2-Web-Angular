<!-- <h2>My Pokemons</h2> -->
<input id="site-search" class="search-input" name="q" [ngModel]="search" (ngModelChange)="onChangeEvent($event)" >
<mat-nav-list class="search-results" infiniteScroll [scrollWindow]="false" (scrolled)="onScroll()">
    <mat-list-item *ngFor="let pk of pokemons?.data" (click)="afficherPokemonDetail(pk)">  
        <img matListAvatar src="assets/img/sprites/{{pk.id}}.png">
        <p matLine>
            <span> {{pk.id}} </span>
            <span > . {{pk.name}} </span>
        </p>
        <button style="background: none;border: none;"><img matListAvatar src="assets/img/plusicon.png" (click)="addPkToTeam(pk)"></button>
    </mat-list-item>
</mat-nav-list>
